spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/garagemanagement
spring.datasource.username=springuser
spring.datasource.password=root
##Create schema with hibernate before running sql data script
spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect

#spring.jpa.show-sql= true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Maximum aantal mb per upload
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Accepteer lower case string waarde voor enums
spring.jackson.mapper.accept-case-insensitive-enums=true